<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="../covers/spotify.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
         <div class="songlist">
            <h1>Best of Sid Sriram</h1>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img alt="1">
                    <span class="songName">Hey idi nenena</span>
                    <span class="songlistplay"><span class="timestamp">04:14<i id="0" class="bx songitemplay bx-play-circle" style="font-size: 24px"></i></span></span>
                </div>
                <div class="songitem">
                    <img alt="2">
                    <span class="songName">Nuvvunte Naa Jathagaa</span>
                    <span class="songlistplay"><span class="timestamp">04:14<i id="1" class="bx songitemplay bx-play-circle" style="font-size: 24px"></i></span></span>
                </div>
                <div class="songitem">
                    <img alt="3">
                    <span class="songName">Aadinchi Ashta Chamma</span>
                    <span class="songlistplay"><span class="timestamp">04:14<i id="2" class="bx songitemplay bx-play-circle" style="font-size: 24px"></i></span></span>
                </div>
                <div class="songitem">
                    <img alt="4">
                    <span class="songName">Unnatundi Gundey</span>
                    <span class="songlistplay"><span class="timestamp">04:14<i id="3" class="bx songitemplay bx-play-circle" style="font-size: 24px"></i></span></span>
                </div>
                <div class="songitem">
                    <img alt="5">
                    <span class="songName">Em Sandeham Ledu</span>
                    <span class="songlistplay"><span class="timestamp">04:14<i id="4" class="bx songitemplay bx-play-circle" style="font-size: 24px"></i></span></span>
                </div>
                <div class="songitem">
                    <img alt="6">
                    <span class="songName">Inthalo Ennenni Vinthalo</span>
                    <span class="songlistplay"><span class="timestamp">04:14<i id="5" class="bx songitemplay bx-play-circle" style="font-size: 24px"></i></span></span>
                </div>
            </div>
         </div>

         <div class="current-album-art">
            <img id="album-cover" src="../covers/hey.png" alt="Album Art" style="border-radius: 50px;">
            <div class="now-playing">Now Playing</div>
         </div>

    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" max="100" value="0">
        <div class="icons">
            <i class="bx bx-skip-previous" id="previous" style="font-size: 40px"></i>
            <i class="bx bx-play-circle" id="masterplay" style="font-size: 40px"></i>
            <i class="bx bx-skip-next" id="next" style="font-size: 40px"></i>
        </div>
        <div class="songinfo">
            <img src="../covers/spotify.png" width="42px" id="gif"> <span id="mastersongname">Hey idi nenena-sid sriram</span>
        </div>
    </div>
    <script src="main.js"></script>
</body> 
</html>1
